{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <form action="/history" method="post">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Symbol</th><th>Shares</th><th>Price</th><th>Transacted</th>
                </tr>
            </thead>
            <tbody>
                {% for dict in history %}
                    <tr>
                        <td>{{dict["Stock"]}}</td><td>{{dict["Number of Shares"]}}</td><td>{{dict["Stock Price"] | usd}}</td><td>{{dict["Time"]}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>
{% endblock %}
