{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">

                    <input name="file1" placeholder="File 1" type="file"/>
                    <input name="file2" placeholder="File 2" type="file"/>

                    <br>
                    <input type="radio" name="algorithm" value="lines" checked> lines<br>
                    <input type="radio" name="algorithm" value="sentences"> sentences<br>
                    <input type="radio" name="algorithm" value="substrings"> substrings

                    <br>
                    <input name="length" placeholder="10" type="number">

                    <button type="submit">Compare</button>

        </form>
    </div>

{% endblock %}
